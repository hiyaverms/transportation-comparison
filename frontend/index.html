<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Draggable Route + Input Addresses</title>
  <style>
    #map { height: 100vh; width: 100%; }
    #info-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 5;
      font-family: sans-serif;
    }
    #info-panel input {
      width: 200px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="info-panel">
    <div>
      <label>Start: </label>
      <input id="start-input" placeholder="Enter start location" />
    </div>
    <div>
      <label>End: </label>
      <input id="end-input" placeholder="Enter end location" />
    </div>
    <p><strong>Current Start:</strong> <span id="start-location"></span></p>
    <p><strong>Current End:</strong> <span id="end-location"></span></p>
  </div>

  <div id="directions-panel"></div>

  <!-- Load your JavaScript code -->
  <script src="script.js"></script>
</body>
</html>
